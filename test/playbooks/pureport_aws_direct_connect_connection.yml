---
- hosts: localhost
  tasks:
    - name: Retrieve the access token for an api key and secret
      pureport_access_token_fact:
        api_base_url: "{{ api_base_url }}"
        api_key: "{{ api_key }}"
        api_secret: "{{ api_secret }}"
      register: result
    - name: Set the access token as a fact
      set_fact:
        access_token: "{{ result.access_token }}"

    - name: Test create Public AWS connection
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        wait_for_server: true
        name: "Test AWS Direct Connect"
        speed: 50
        high_availability: true
        peering_type: PUBLIC
        location_href: "{{ location_href }}"
        billing_term: HOURLY
        aws_account_id: "{{ aws_account_id }}"
        aws_region: us-west-2
        cloud_service_hrefs: "{{ cloud_service_hrefs }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test update Public AWS connection (no changes)
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        wait_for_server: true
        id: "{{ result.connection.id }}"
        name: "{{ result.connection.name }}"
        speed: "{{ result.connection.speed }}"
        high_availability: "{{ result.connection.highAvailability }}"
        peering_type: "{{ result.connection.peering.type }}"
        location_href: "{{ location_href }}"
        billing_term: "{{ result.connection.billingTerm }}"
        aws_account_id: "{{ aws_account_id }}"
        aws_region: "{{ result.connection.awsRegion }}"
        cloud_service_hrefs: "{{ cloud_service_hrefs }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed == true

    - name: Test update Public AWS connection (changes)
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        wait_for_server: true
        id: "{{ result.connection.id }}"
        name: "{{ result.connection.name }}"
        speed: 100
        high_availability: "{{ result.connection.highAvailability }}"
        peering_type: "{{ result.connection.peering.type }}"
        location_href: "{{ location_href }}"
        billing_term: "{{ result.connection.billingTerm }}"
        aws_account_id: "{{ aws_account_id }}"
        aws_region: "{{ result.connection.awsRegion }}"
        cloud_service_hrefs: "{{ cloud_service_hrefs }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test delete Public AWS connection
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        state: 'absent'
        wait_for_server: true
        id: "{{ result.connection.id }}"
        name: "{{ result.connection.name }}"
        speed: "{{ result.connection.speed }}"
        high_availability: "{{ result.connection.highAvailability }}"
        peering_type: "{{ result.connection.peering.type }}"
        location_href: "{{ location_href }}"
        billing_term: "{{ result.connection.billingTerm }}"
        aws_account_id: "{{ aws_account_id }}"
        aws_region: "{{ result.connection.awsRegion }}"
        cloud_service_hrefs: "{{ cloud_service_hrefs }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test create Private AWS connection
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        wait_for_server: true
        name: "Test AWS Direct Connect"
        speed: 50
        high_availability: true
        peering_type: PRIVATE
        location_href: "{{ location_href }}"
        billing_term: HOURLY
        customer_networks:
          - address: 192.167.1.1/32
            name: My Custom Address
        nat_enabled: true
        nat_mappings:
          - 192.167.1.1/32
        aws_account_id: "{{ aws_account_id }}"
        aws_region: us-west-2
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test update Private AWS connection (no changes)
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        wait_for_server: true
        id: "{{ result.connection.id }}"
        name: "{{ result.connection.name }}"
        speed: "{{ result.connection.speed }}"
        high_availability: "{{ result.connection.highAvailability }}"
        peering_type: "{{ result.connection.peering.type }}"
        location_href: "{{ location_href }}"
        billing_term: "{{ result.connection.billingTerm }}"
        customer_networks: "{{ result.connection.customerNetworks }}"
        nat_enabled: "{{ result.connection.nat.enabled }}"
        nat_mappings: "{{ result.connection.nat.mappings | json_query('[*].nativeCidr') }}"
        aws_account_id: "{{ aws_account_id }}"
        aws_region: "{{ result.connection.awsRegion }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed == true

    - name: Test update Private AWS connection (changes)
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        wait_for_server: true
        id: "{{ result.connection.id }}"
        name: "{{ result.connection.name }}"
        speed: 100
        high_availability: "{{ result.connection.highAvailability }}"
        peering_type: "{{ result.connection.peering.type }}"
        location_href: "{{ location_href }}"
        billing_term: "{{ result.connection.billingTerm }}"
        customer_networks: "{{ result.connection.customerNetworks }}"
        nat_enabled: "{{ result.connection.nat.enabled }}"
        nat_mappings: "{{ result.connection.nat.mappings | json_query('[*].nativeCidr') }}"
        aws_account_id: "{{ aws_account_id }}"
        aws_region: "{{ result.connection.awsRegion }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test delete Private AWS connection
      pureport_aws_direct_connect_connection:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        network_href: "{{ network_href }}"
        state: 'absent'
        wait_for_server: true
        id: "{{ result.connection.id }}"
        name: "{{ result.connection.name }}"
        speed: "{{ result.connection.speed }}"
        high_availability: "{{ result.connection.highAvailability }}"
        peering_type: "{{ result.connection.peering.type }}"
        location_href: "{{ location_href }}"
        billing_term: "{{ result.connection.billingTerm }}"
        customer_networks: "{{ result.connection.customerNetworks }}"
        nat_enabled: "{{ result.connection.nat.enabled }}"
        nat_mappings: "{{ result.connection.nat.mappings | json_query('[*].nativeCidr') }}"
        aws_account_id: "{{ aws_account_id }}"
        aws_region: "{{ result.connection.awsRegion }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true
