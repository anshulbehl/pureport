---
- hosts: localhost
  collections:
    - pureport.pureport_ansible_modules
  tasks:
    - name: Retrieve the access token for an api key and secret
      pureport_access_token_fact:
        api_base_url: "{{ api_base_url }}"
        api_key: "{{ api_key }}"
        api_secret: "{{ api_secret }}"
      register: result
    - name: Set the access token as a fact
      set_fact:
        access_token: "{{ result.access_token }}"

    - name: Test create network (without id)
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        name: Create
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test update network (no changes)
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        id: "{{ result.id }}"
        name: "{{ result.name }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed == true

    - name: Test update network (no id; no changes)
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        name: "{{ result.name }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed == true

    - name: Test update network
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        id: "{{ result.id }}"
        name: "{{ result.name }}"
        description: Update
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test update network (no id; changes)
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        name: "{{ result.name }}"
        description: Update 2
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test update network (remove property)
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        id: "{{ result.id }}"
        name: "{{ result.name }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true

    - name: Test update network (bad name)
      pureport_network:
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        id: "{{ result.id }}"
        name: "12341234123412341234123412341234123412341234123412341234123412341234123412341234123412341234123412341234123412341234123412341234"
      register: bad_result
      ignore_errors: yes
    - debug: var=result

    - name: Test delete network
      pureport_network:
        state: absent
        api_base_url: "{{ api_base_url }}"
        api_access_token: "{{ access_token }}"
        account_href: "{{ account_href }}"
        name: "{{ result.name }}"
      register: result
    - debug: var=result
    - fail:
      when: result.changed != true
