---
- hosts: localhost
  tasks:
    - name: List options
      pureport_option_facts:
        api_base_url: "{{ api_base_url }}"
        api_key: "{{ api_key }}"
        api_secret: "{{ api_secret }}"
      register: result
    - debug: var=result

    - name: List options for a specific type
      pureport_option_facts:
        api_base_url: "{{ api_base_url }}"
        api_key: "{{ api_key }}"
        api_secret: "{{ api_secret }}"
        types:
          - IKEV1IKEEncryption
          - IKEV2IKEPRF
      register: result
    - debug: var=result
